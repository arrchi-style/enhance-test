<div class="title">
    <h1>Team members</h1>
    <label class="counter">{{ members.length }} users</label>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="policyID">
        <th mat-header-cell *matHeaderCellDef> policyID </th>
        <td mat-cell *matCellDef="let element"> {{element.policyID}} </td>
    </ng-container>

    <ng-container matColumnDef="statecode">
        <th mat-header-cell *matHeaderCellDef> statecode </th>
        <td mat-cell *matCellDef="let element"> {{element.statecode}} </td>
    </ng-container>

    <ng-container matColumnDef="county">
        <th mat-header-cell *matHeaderCellDef> county </th>
        <td mat-cell *matCellDef="let element"> {{element.county}} </td>
    </ng-container>

    <ng-container matColumnDef="statecode/county">
        <th mat-header-cell *matHeaderCellDef> column C </th>
        <td mat-cell *matCellDef="let element"> {{element.statecode}}/{{element.county}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let even = even;" [class.striped-row]="even"></tr>
</table>

<mat-paginator [length]="members.length" pageSize=20
               (page)="getPaginatorData($event)"
               showFirstLastButtons="false">
</mat-paginator>
